<div class="row">
    <div class="col-md-6">
        <div><label for="profile">Profile:</label></div>
        
        <img src="{{user.avatar_url}}" alt="" width="300">
    </div>
    <div class="col-md-6">
        <p>UserName:{{user.login}}</p>
        <p>Name:{{user.name}}</p>
        <!-- <p>Profile:{{user.avatar_url}}</p> -->
        <p>Repositories:{{user.public_repos}}</p>
        <p>Created at:{{user.created_at|date}}</p>
    </div>
</div>
